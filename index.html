<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Progress Bar</title>

  <style>
    #percentage {
      position: absolute;
      top: 300px;
    }

    div[role="progressbar"] {
      --size: 12rem;
      --fg: #369;
      --bg: #def;
      --pgPercentage: var(--value);
      /* animation: growProgressBar 3s 1 forwards; */
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(closest-side, white 80%, transparent 0 99.9%, white 0),
        conic-gradient(var(--fg) calc(var(--pgPercentage) * 1%), var(--bg) 0);
      font-family: Helvetica, Arial, sans-serif;
      font-size: calc(var(--size) / 5);
      color: var(--fg);
    }

    div[role="progressbar"]::before {
      counter-reset: percentage var(--value);
      content: counter(percentage) '%';
    }

    /* demo */
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="--value:0"></div>
  <input id="percentage" type="number" placeholder="Enter number" min="0" max="100">
  <script>
    document.getElementById("percentage").addEventListener("change", (event) => {
      const percentage = document.querySelector("#percentage").value;
      // console.log(percentage);
      circBar = document.querySelector("div[role='progressbar']");
      circBar.style.setProperty('--value', percentage);
    });
  </script>
</body>

</html>
